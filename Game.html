        <script>
            $(document).ready(function (){
                $("#inp1").focus();

                $("input").keyup(function(event){
                    var keycode = event.keyCode;
                    if(keycode == 8){
                        $(this).prev().focus();
                        $(this).prev().val('');
                    }
                    else if(keycode == 13){
                        //submit
                        alert('yes');
                    }
                    else{
                        $(this).next().focus();
                    }
                });
            });
